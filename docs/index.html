<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魔法少女的魔女裁判文本框生成器</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <div class="container">
        <a href="https://github.com/unkai07/manosaba-textbox" target="_blank" class="github-link"
            title="View Source on GitHub">
            <svg height="32" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="32" data-view-component="true"
                class="octicon octicon-mark-github">
                <path
                    d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.46-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z">
                </path>
            </svg>
        </a>
        <header>
            <h1>魔法少女的魔女裁判文本框生成器</h1>
            <p>基于 <a href="https://github.com/oplivilqo/Text_box-of-mahoushoujo_no_majosaiban"
                    target="_blank">Text_box-of-mahoushoujo_no_majosaiban</a> 的网页版</p>
        </header>

        <main>
            <div class="controls">
                <div class="control-group">
                    <label for="character-select">角色选择</label>
                    <select id="character-select">
                        <!-- Options will be populated by JS -->
                    </select>
                </div>

                <div class="control-group">
                    <label for="expression-select">表情选择</label>
                    <div class="expression-controls">
                        <select id="expression-select">
                            <!-- Options will be populated by JS -->
                        </select>
                        <button id="random-expression-btn" title="随机表情">🎲</button>
                    </div>
                </div>

                <div class="control-group">
                    <label for="background-select">背景选择</label>
                    <div class="expression-controls">
                        <select id="background-select">
                            <!-- Options will be populated by JS -->
                        </select>
                        <button id="random-background-btn" title="随机背景">🎲</button>
                    </div>
                </div>

                <div class="control-group">
                    <label for="text-input">文本内容</label>
                    <textarea id="text-input" placeholder="请输入文本..."></textarea>
                </div>

                <div class="actions">
                    <button id="generate-btn" class="primary-btn">生成图片</button>
                    <button id="download-btn" class="secondary-btn" disabled>下载图片</button>
                </div>
            </div>

            <div class="preview">
                <canvas id="preview-canvas" width="2560" height="834"></canvas>
                <div id="loading-indicator" class="hidden">加载资源中...</div>
            </div>
        </main>

        <footer>
            <p>本项目仅供个人学习交流使用，不拥有相关素材的版权。</p>
        </footer>
    </div>
    <script src="static/js/script.js"></script>
</body>

</html>
